<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>WarpJS Starter Template - ScaleDynamics</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap" />
  </head>
  <body>
    <img class="logo" src="logo.png" alt="ScaleDynamics" />
    <h1>Fetch data</h1>
    <p id="result">⚙️ Loading data...</p>
    <script src="my-module.js"></script>
    <script>
      (async () => {
        // load engine once
        await MyModule.loadEngine();

        // init module client
        const myModule = new MyModule();

        // call module function
        const data = await myModule.fetchData();

        // show results
        document.getElementById("result").innerHTML = data.map((user) => `${user.id} - ${user.name}`).join("<br>");
      })();
    </script>
  </body>
</html>
